<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>다봄기록 수정하기</title>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/layout.css">
</head>
<body>
    <header>
        <div class="pc_header">
            <nav class="menu">
                <a href="/kcal_consume">다봄섭취</a>
                <a href="/diary_add">오늘일지</a>
                <a href="/record">다봄기록</a>
                <a href="/groups?page=1&type=public">다봄모임</a>
                <a href="/mypage">마이다봄</a>
            </nav>
            <h1 class="logo">
                <a href="/"><img alt="로고" src="/assets/images/logo.svg"></a>
            </h1>
            <div class="login">
                <a class="bell" href="javascript:">
                    <div id="bell_new_alert"></div>
                    <img src="/assets/images/bell-icon.svg" alt="종아이콘">
                </a>
                <a id="login" class="login_icon" href="/login" title="로그인">
                    <img alt="로그인 아이콘" src="/assets/images/login-icon.svg">
                </a>
                <a id="logout" style="display:none" class="logout_icon" href="javascript:" title="로그아웃">
                 <img alt="로그아웃 아이콘" src="/assets/images/login-out-icon.svg">
                </a>
            </div>
        </div>
        <div class="right_menu">
            <div class="bell_menu">
                <a class="bell_item" href="javascript:" target="_black">
                    <div id="new_alert" class="dabom_alert"></div>
                    <div class="profile_img">
                        <img alt="프로필이미지" src="../assets/images/default-profile.png">
                    </div>
                    <div class="txt_box">
                        <p>샘플 알림입니다.</p>
                        <p>로그인후 알림이 오면 이런식으로 표기 됩니다.</p>
                        <p>왼쪽의 주황 점은 읽지 않은 새로운 알림임을 뜻합니다.</p>
                    </div>
                </a>
                <!-- JS 동적 추가 구역 -->

            </div>
        </div>

        <div class="show_mobile">
            <div class="mobile_header">
                <div class="m_header">
                    <h1 class="logo">
                        <a href="/">
                            <object aria-label="로고" data="/assets/images/logo.svg" type="image/svg+xml"></object>
                        </a>
                    </h1>
                    <a class="hamburger" href="javascript:">
                        <div class="line top"></div>
                        <div class="line bottom"></div>
                        <div class="line center"></div>
                    </a>
                </div>
                <div class="slide_nav">
                    <div class="slide_header">
                        <h1 class="logo">
                            <a href="/">
                                <object aria-label="로고" data="/assets/images/logo.svg" type="image/svg+xml"></object>
                            </a>
                        </h1>
                    </div>
                    <div class="slide_content">
                        <a href="/kcal_consume">다봄섭취</a>
                        <a href="/diary_add">오늘일지</a>
                        <a href="/record">다봄기록</a>
                        <a href="/groups?page=1&type=public">다봄모임</a>
                        <a href="/mypage">마이다봄</a>
                    </div>
                    <div class="slide_bottom">
                        <a id="login" href="/login"><i class="login_icon"></i><span class="txt">로그인</span></a>
                        <a id="logout" style="display: none" href="javascript:"><i class="logout_icon"></i><span class="txt">로그아웃</span></a>
                        <a class="bell" href="javascript:">
                            <div id="bell_new_alert"></div>
                            <img src="/assets/images/bell-icon.svg" alt="종아이콘">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
<!-- .info_box a태그 .on 들어갈때로 스타일 줬어요 -->
<main>
    <div class="update_wrap">
        <div class="container">
            <div class="top_box">
                <div class="date_item">
                    <div class="img_box">
                        <img src="/assets/images/small-mascot-01.svg" alt="다봄 사진 찍는 캐릭터">
                    </div>
                    <p class="date">2023년 6월 2일 금요일</p>
                </div>
                <ul class="img_item">
                    <li>
                        <div class="img_box">
                            <img src="/assets/images/default-background.png" alt="이미지">
                        </div>
                        <a class="close_btn" href="javascript:">
                            <object data="/assets/images/close-icon.svg" type="image/svg+xml"
                                    aria-label="닫기아이콘"></object>
                        </a>
                    </li>
                    <li>
                        <div class="img_box">
                            <img src="/assets/images/default-background.png" alt="이미지">
                        </div>
                        <a class="close_btn" href="javascript:">
                            <object data="/assets/images/close-icon.svg" type="image/svg+xml"
                                    aria-label="닫기아이콘"></object>
                        </a>
                    </li>
                    <li>
                        <div class="img_box">
                            <img src="/assets/images/default-background.png" alt="이미지">
                        </div>
                        <a class="close_btn" href="javascript:">
                            <object data="/assets/images/close-icon.svg" type="image/svg+xml"
                                    aria-label="닫기아이콘"></object>
                        </a>
                    </li>
                    <li>
                        <div class="img_box">
                            <img src="/assets/images/default-background.png" alt="이미지">
                        </div>
                        <a class="close_btn" href="javascript:">
                            <object data="/assets/images/close-icon.svg" type="image/svg+xml"
                                    aria-label="닫기아이콘"></object>
                        </a>
                    </li>
                    <li>
                        <div class="img_box">
                            <img src="/assets/images/default-background.png" alt="이미지">
                        </div>
                        <a class="close_btn" href="javascript:">
                            <object data="/assets/images/close-icon.svg" type="image/svg+xml" aria-label="닫기아이콘"></object>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="info_box">
                <div class="btn_item">
                    <a class="on" href="javascript:">아침</a>
                    <a href="javascript:">점심</a>
                    <a href="javascript:">저녁</a>
                    <a href="javascript:">간식</a>
                    <a href="javascript:">칼로리 검색하기</a>
                    <a href="javascript:">바코드 검색하기</a>
                </div>
                <div class="search_box">
                    <div class="search_item">
                        <span>소금빵</span>
                        <a href="javascript:">
                            <object data="/assets/images/close-icon.svg" type="image/svg+xml" aria-label="닫기아이콘"></object>
                        </a>
                    </div>
                    <div class="search_item">
                        <span>단팥빵</span>
                        <a href="javascript:">
                            <object data="/assets/images/close-icon.svg" type="image/svg+xml" aria-label="닫기아이콘"></object>
                        </a>
                    </div>
                    <div class="search_item">
                        <span>완두콩빵</span>
                        <a href="javascript:">
                            <object data="/assets/images/close-icon.svg" type="image/svg+xml" aria-label="닫기아이콘"></object>
                        </a>
                    </div>
                </div>
                <div class="text_item">
                    <input type="text" placeholder="제목을 입력하세요">
                    <textarea placeholder="내용을 입력하세요" rows="20" role="textbox"></textarea>
                </div>
                <div class="btn_box">
                    <button class="gray_btn">취소하기</button>
                    <button class="red_btn">수정하기</button>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<script defer src="/assets/js/header.js"></script>
</html>
