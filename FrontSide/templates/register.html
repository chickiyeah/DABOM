<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/layout.css">
    <script> var h_f_link = ""; </script>
    <script type="module" src="/assets/js/fileupload.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<main>
    <div class="join_wrap">
        <div class="loading" style ="display:flex; position: fixed; width: 100%; height: 100%; background-color: black; top: 0px; left: 0px; opacity: 0.8; display: none;">
            <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F236288455424EE5D2D" style="margin:auto"/>
        </div>
        <div class="container">
            <h1 class="logo">
                <a href="javascript:"><img src="/assets/images/logo.svg" alt="로고"></a>
            </h1>
            <div class="filebox">
                <form action='/chat/uploadfile' method="POST" entype="multipart/form-data">
                    <input type="file" name="file" id="input">
                    <label class="profile_img_box" for="input">
                        <span class="profile_img">
                             <img src="/assets/images/default-profile.png" alt="프로필이미지">
                        </span>
                        <i class="camera_icon"></i>
                    </label>
                </form>
            </div>
            <form>
                <div class="form_list">
                    <div class="from_group">
                        <input type="text" id="login_email"  placeholder="이메일">
                        <input type="password" id="login_pw" placeholder="비밀번호">
                        <input type="password" id="login_pwre" placeholder="비밀번호 확인">
                    </div>
                    <div class="from_group">
                        <h3>이름</h3>
                        <input type="text" id="join_name" placeholder="이름을(를) 입력하세요">
                    </div>
                    <div class="from_group">
                        <h3>성별</h3>
                        <div class="radio-list" id="join_gender" value="male">
                            <div class="radio-box" id="male_radio">
                                <input type="radio" name="colors" id="male" checked/>
                                <label for="male">남자</label>
                            </div>
                            <div class="radio-box" id="female_radio">
                                <input type="radio" name="colors" id="female"/>
                                <label for="female">여자</label>
                            </div>
                            <div class="radio-box" id="private_radio">
                                <input type="radio" name="colors" id="private" />
                                <label for="private">비공개</label>
                            </div>
                        </div>
                    </div>
                    <div class="from_group">
                        <h3>키(cm)<em>정보를 입력하지 않으면 제공되는 정보가 제한될수 있습니다.</em></h3>
                        <input type="text"  id="join_tail" placeholder="키cm을(를) 입력하세요">
                    </div>
                    <div class="from_group">
                        <h3>몸무게<em>정보를 입력하지 않으면 제공되는 정보가 제한될수 있습니다.</em></h3>
                        <input type="text" id="join_weight" placeholder="몸무게kg를(을) 입력하세요">
                    </div>
                    <div class="from_group">
                        <h3>생년월일</h3>
                        <div class="birth_box">
                            <input type="number" placeholder="년" id="join_bir_mon">
                            <select id="join_bir_col" required>
                                <option value="" disabled selected>월</option>
                                <option value="1">1월</option>
                                <option value="2">2월</option>
                                <option value="3">3월</option>
                                <option value="4">4월</option>
                                <option value="5">5월</option>
                                <option value="6">6월</option>
                                <option value="7">7월</option>
                                <option value="8">8월</option>
                                <option value="9">9월</option>
                                <option value="10">10월</option>
                                <option value="11">11월</option>
                                <option value="12">12월</option>
                            </select>
                            <input type="number" placeholder="일" id="join_bir_day">
                        </div>
                    </div>
                </div>
                <p class="caution">* 해당 사이트는 참고용입니다. 정확한 필요 섭취량은 의사와 상담하세요.</p>
                <button type="submit" id="join_btn">가입하기</button>
            </form>
        </div>
    </div>
</main>
</body>
<script src="/assets/js/user.js"></script>
</html>
