<main>
    <div id="toast"></div>

    <div class="login_wrap">
        <div class="container">
            <h1 class="logo">
                <a href="/"><img src="/assets/images/logo.svg" alt="로고"></a>
            </h1>
            <form action="javascript:void(0);">
                <div class="member_group">
                    <label for="login_email" class="hidden">이메일</label>
                    <input id="login_email" type="text" placeholder="이메일">
                    <div class="input_password">
                        <label for="login_pw" class="hidden">비밀번호</label>
                        <input id="login_pw" type="password" placeholder="비밀번호">
                        <div class="eyes">
                            <input type="checkbox">
                            <i id="ps_hide" onclick="password_visable(true)" class="on"></i>
                            <i id="ps_show" style="display:none" onclick="password_visable(false)" class="off"></i>
                        </div>
                    </div>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="save">
                    <label for="save">로그인상태유지</label>
                </div>
                <div id="login_val"></div>
                <div class="btn">
                    <button class="g-recaptcha" 
                    data-sitekey="6Lft9g8oAAAAAJjq__s2voFYDfpMhhV8so3gZ5Zm" 
                    data-callback='login' 
                    data-action='submit'>로그인</button>
                </div>
                <div class="util_box" id="findAccount">
                    <a href="/findaccount">아이디 · 비밀번호 찾기</a>
                    <a href="/register">아직도 회원이 아니세요? <em>가입하기</em></a>

<script>
    function password_visable(bool) {
        let h_ps_hide = document.querySelector("#ps_hide"); //눈 뜬거
        let h_ps_show = document.querySelector("#ps_show"); //눈 감은거
        let h_ps_input = document.querySelector("#login_pw"); //비번 입력창

        if (bool == true) {
            h_ps_hide.style.display = "none"
            h_ps_show.style.display = "";
            h_ps_input.setAttribute("type", "text");
        } else {
            h_ps_hide.style.display = ""
            h_ps_show.style.display = "none";
            h_ps_input.setAttribute("type", "password");
        }
    } 
</script>
