<script>
    function setamount(amount) {
        amount = parseInt(amount);
        var default_kcal = parseInt(document.querySelector("body > div > div > div > div.base_data > div:nth-child(2) > span").innerText);
        document.querySelector("#total_kcal").innerText = (default_kcal*amount)
    }

    function editamount(element) {
        last_click_element = element
        document.querySelector('.fd_edit').style.display = '';

        var name = element.children[0].children[0].innerText;
        var default_kcal = parseInt(element.attributes.per.value);
        var amonunt_div = element.children[0].children[1]

        var fd_edit_content = document.querySelector('.fd_edit_back').children[0].children[1];
        var base_data = fd_edit_content.children[0];
        var edit_able_data = fd_edit_content.children[1];

        var total_kcal = default_kcal;

        base_data.children[0].children[0].innerText = name; // 식품명
        base_data.children[1].children[0].innerText = default_kcal // 기본 칼로리

        if (amonunt_div.style.display != 'none') {
            edit_able_data.children[0].children[0].value = parseInt(amonunt_div.children[0].innerText); // 갯수
            edit_able_data.children[1].children[0].innerText = (parseInt(amonunt_div.children[0].innerText)*default_kcal); // 갯수에 따른 총 칼로리
            total_kcal = (parseInt(amonunt_div.children[0].innerText)*default_kcal)
        } else {
            edit_able_data.children[1].children[0].innerText = default_kcal; // 총 칼로리 ( 갯수가 지정안됨 ( 1개 ) )
        }

        fd_total_kcal = parseInt(document.querySelector("#tokcal").innerText) - total_kcal; // 현재 수정요소의 칼로리를 제외한 전체 칼로리를 저장

        document.querySelector('.fd_edit_back').style.display = 'flex';
    }

    function submit_edit_amount(element) {
        element.parentElement.style.display = 'none'; // 처리하는 동안 조작할수 없게 안보이게 처리
        var f_data = element.children[1];
        var amount = parseInt(f_data.children[0].children[0].value);
        if (amount > 0) {
            var t_tokcal = parseInt(f_data.children[1].children[0].innerText);
            if (amount === 1) {
                last_click_element.children[0].children[1].style.display = 'none'; // 갯수가 1개면 갯수가 안보이게
            } else {
                last_click_element.children[0].children[1].style.display = ''; // 갯수가 2개 이상이면 갯수가 보이게
            }
            
            last_click_element.children[0].children[1].children[0].innerText = amount; // 표시 갯수 변경
            last_click_element.title = "해당 음식의 칼로리는 개당 "+last_click_element.attributes.per.value+" kcal 이며, 전체 칼로리는 "+t_tokcal+" kcal 입니다."

            document.querySelector("#tokcal").innerText = fd_total_kcal + t_tokcal; //총 칼로리 변경
            document.querySelector('.fd_edit_back').style.display = 'none'; //작업 완료후 배경 원상 복귀
        } else {
            element.parentElement.style.display = '';
            alert("음식의 갯수는 0개 이하일수 없습니다.")
        }
    }
