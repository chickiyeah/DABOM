<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>다봄 : 일지(음식데이터추가)</title>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/layout.css">
    <script defer type="module" src="/assets/js/diary_food.js"></script>
    <link rel="stylesheet" href="/assets/css/toast.css">
    <script type="module" src="/assets/js/alert.js"></script>
</head>
<body>
    <header>
        <div class="pc_header">
            <nav class="menu">
                <a href="/kcal_consume">다봄섭취</a>
                <a href="/diary_add">오늘일지</a>
                <a href="/record">다봄기록</a>
                <a href="/groups?page=1&type=public">다봄모임</a>
                <a href="/mypage">마이다봄</a>
            </nav>
            <h1 class="logo">
                <a href="/"><img alt="로고" src="/assets/images/logo.svg"></a>
            </h1>
            <div class="login">
                <a class="bell" href="javascript:">
                    <div id="bell_new_alert"></div>
                    <img src="/assets/images/bell-icon.svg" alt="종아이콘">
                </a>
                <a id="login" class="login_icon" href="/login" title="로그인">
                    <img alt="로그인 아이콘" src="/assets/images/login-icon.svg">
                </a>
                <a id="logout" style="display:none" class="logout_icon" href="javascript:" title="로그아웃">
                 <img alt="로그아웃 아이콘" src="/assets/images/login-out-icon.svg">
                </a>
            </div>
        </div>
        <div class="right_menu">
            <div class="bell_menu">
                <a class="bell_item" href="javascript:" target="_black">
                    <div id="new_alert" class="dabom_alert"></div>
                    <div class="profile_img">
                        <img alt="프로필이미지" src="../assets/images/default-profile.png">
                    </div>
                    <div class="txt_box">
                        <p>샘플 알림입니다.</p>
                        <p>로그인후 알림이 오면 이런식으로 표기 됩니다.</p>
                        <p>왼쪽의 주황 점은 읽지 않은 새로운 알림임을 뜻합니다.</p>
                    </div>
                </a>
                <!-- JS 동적 추가 구역 -->

            </div>
        </div>

        <div class="show_mobile">
            <div class="mobile_header">
                <div class="m_header">
                    <h1 class="logo">
                        <a href="/">
                            <object aria-label="로고" data="/assets/images/logo.svg" type="image/svg+xml"></object>
                        </a>
                    </h1>
                    <a class="hamburger" href="javascript:">
                        <div class="line top"></div>
                        <div class="line bottom"></div>
                        <div class="line center"></div>
                    </a>
                </div>
                <div class="slide_nav">
                    <div class="slide_header">
                        <h1 class="logo">
                            <a href="/">
                                <object aria-label="로고" data="/assets/images/logo.svg" type="image/svg+xml"></object>
                            </a>
                        </h1>
                    </div>
                    <div class="slide_content">
                        <a href="/kcal_consume">다봄섭취</a>
                        <a href="/diary_add">오늘일지</a>
                        <a href="/record">다봄기록</a>
                        <a href="/groups?page=1&type=public">다봄모임</a>
                        <a href="/mypage">마이다봄</a>
                    </div>
                    <div class="slide_bottom">
                        <a id="login" href="/login"><i class="login_icon"></i><span class="txt">로그인</span></a>
                        <a id="logout" style="display: none" href="javascript:"><i class="logout_icon"></i><span class="txt">로그아웃</span></a>
                        <a class="bell" href="javascript:">
                            <div id="bell_new_alert"></div>
                            <img src="/assets/images/bell-icon.svg" alt="종아이콘">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
<main>
    <div class="food_add_wrap">
        <div class="container">
            <form class="info_box" action="">
                <ul class="group">
                    <li>
                        <label>바코드(GTIN 13글자)</label>
                        <input id="f_d_barcode" type="text" placeholder="음식의 바코드를 입력해주세요. (필수, 숫자만 입력)">
                    </li>
                    <li>
                        <label>음식</label>
                        <input id="f_d_name" type="text" placeholder="음식의 이름을 입력해주세요. (필수)">
                    </li>
                    <li>
                        <label>무게</label>
                        <input id="f_d_weight" type="text" placeholder="음식의 무게를 입력해주세요. (g(그람), 필수)">
                    </li>
                    <li>
                        <label> 카테고리 </label>
                        <select id="f_d_type">
                            <optgroup label="음식의 종류를 선택해주세요.">
                                <option>과자류</option>
                                <option>음료류</option>
                                <option>베이커리</option>
                                <option>즉석식품</option>
                                <option>면류</option>
                                <option>장류 및 양념류</option>
                                <option>묵류</option>
                                <option>신선식품</option>
                                <option>특수식품</option>
                                <option>반찬</option>
                                <option>농수산물</option>
                                <option>두부/김치/빵/국/김/밥</option>
                                <option>견과류</option>
                                <option>기타</option>
                                <option>잼류</option>
                                <option>소스</option>
                                <option>가루</option>
                                <option>튀김류</option>
                                <option>건강식품</option>
                                <option>당류</option>
                                <option>쨈류</option>
                                <option>주류</option>
                                <option>건식품</option>
                                <option>편의식품</option>
                            </optgroup>
                        </select>
                    </li>
                    <li>
                        <label>칼로리</label>
                        <input id="f_d_kcal" type="text" placeholder="음식의 칼로리를 입력해주세요. (필수, 숫자만 입력)">
                    </li>
                </ul>
                <button id="f_d_submit">추가하기</button>
            </form>
        </div>
    </div>
</main>
<div id="toast"></div>
</body>
<script src="/assets/js/header.js"></script>
</html>
