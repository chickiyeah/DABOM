    <script> var h_f_link = ""; </script>
</head>
<body>
<main>
    <div class="chat_wrap">
        <div class="container">
            <nav class="left_nav">
                <h1 class="logo">
                    <a href="javascript:"><img src="../assets/images/logo.svg" alt="로고"></a>
                </h1>
                <ul id="online_players" class="nav_list">
                    <!-- JS 추가구역 -->
                </ul>
            </nav>
            <div class="chat_box">
                <div class="inner">
                    <div id="toast"></div>
                    <div class="file_drag_drop">
                        <img src="https://firebasestorage.googleapis.com/v0/b/dabom-ca6fe.appspot.com/o/dabom%2FZNMXrmtLhwR9zK3BdSRACVmNUjs2%2F2023-05-19%2020:57:00?alt=media&token=b7203aad-2b89-45bf-892c-b6f116cbe135" style="margin:auto"/>
                        <span style="margin:auto; color:white; font-weight: 500;">드래그 앤 드롭으로 파일을 전송합니다!</span>
                    </div>
                    <div class="loading_box">
                        <div class="loading">
                            <span class="loader"></span>
                        </div>
                    </div>
                    <div class="chat_header">
                        <div class="show_mobile">
                            <div class="m_header_box">
                                <a href="javascript:history.back()" onclick="{history.back()}">
                                    <object data="../assets/images/exit-icon.svg" type="image/svg+xml" aria-label="나가기아이콘"></object>
                                </a>
                                <h2 id="room_title">종로역 식단관리 모임</h2>
                                <div class="utile_list">
                                    <a class="hamburger" href="javascript:">
                                        <div class="line top"></div>
                                        <div class="line bottom"></div>
                                        <div class="line center"></div>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="header_box">
                            <h2 id="room_title_m">종로역 식단관리 모임</h2>
                            <div class="utile_list">
                                <a href="javascript:history.back()">
                                    <img src="../assets/images/exit-icon.svg" alt="나가기아이콘">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="msg_box">
                        <!-- js 생성 -->
                    </div>
                    <div class="msg_btn_box">
                        <a class="filebox" href="javascript:">
                            <form action='/chat/uploadfile' method="POST" entype="multipart/form-data">
                                <input type="file" name="file" id="input">
                                <label class="upload_img" for="input">
                                    <i class="img_icon"></i>
                                </label>
                            </form>
                                
                        </a>
                        <input id="chat_input" type="text" placeholder="메세지를 입력해주세요.">
                        <a id="send_button">전송</a>
                    </div>
                    <nav class="show_mobile">
                        <div class="m_nav">
                            <div class="m_nav_item">
                                <div class="top">
                                    <h1 class="logo">
                                        <a href="javascript:"><img src="../assets/images/logo.svg" alt="로고"></a>
                                    </h1>
                                </div>
                                <ul class="nav_list" id="online_players_m">
            
                                    </ul>
                                <a href="javascript:history.back()">
                                    <object data="../assets/images/exit-icon.svg" type="image/svg+xml" aria-label="나가기아이콘"></object>
                                    <span>채팅방 나가기</span>
                                </a>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
